<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- STYLES -->

  <link rel="stylesheet" type="text/css" href="./css/index.css">


</head>

<body>





  <main class="content">


    <nav class="main-nav column1">
      <!--LOGO -->
      <a href="#" rel="external" aria-label="Base Apparel">
        <img src="./images/logo.svg" class="logo" alt="Base Apparel logo"> </a>
    </nav>
    <div class="hero">

      <picture>
        <source srcset="./images/hero-desktop.jpg" media="(min-width: 900px)">
        <img class="hero-img" src="./images/hero-mobile.jpg" alt="woman with brown wavy hair facing front">
      </picture>

    </div>

    <div class="text-content column1">
      <h1>
        <span class="headlineA">We're</span> <span class="headlineB">coming</span>soon
      </h1>


      <div class="text-content-lower">
        <p class="shopSummary">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form class="forma">

          <label aria-label="Email Address" for="email" class="email-label">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Email Address" required></input>

          <svg aria-hidden="true" class="error-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24">
            <g fill="none" fill-rule="evenodd">
              <circle cx="12" cy="12" r="12" fill="#F96464" />
              <path fill="#FFF" fill-rule="nonzero"
                d="M13.256 6v9.056h-2V6h2zm-.944 12.464c-.384 0-.699-.104-.944-.312a1.027 1.027 0 0 1-.368-.824c0-.33.125-.608.376-.832.25-.224.563-.336.936-.336.373 0 .68.112.92.336.24.224.36.501.36.832 0 .341-.117.616-.352.824-.235.208-.544.312-.928.312z" />
            </g>
          </svg>

          <button aria-label="submit form" id="submitButton" type="submit" value="submitButton" name="submitButton">
            <svg aria-hidden="true" class="arrow" xmlns="http://www.w3.org/2000/svg" width="12" height="20">
              <path fill="none" stroke="#FFF" stroke-width="2.5" d="M1 1l8.836 8.836L1 18.671" />
            </svg></button>

        </form>
        <p class="errorsubmission">Please provide a valid email</p>

      </div>


  </main>


  <!-- JS SCRIPTS -->
  <script src="./js/index.js"></script>
</body>

</html>
