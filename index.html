<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- STYLES -->

  <link rel="stylesheet" type="text/css" href="./css/index.css">


</head>

<body>

  

    
  <div class="content">
    <main>
      

      <nav class="main-nav">
        <!--LOGO -->
        <a href="#" rel="external" aria-label="Base Apparel" 
        alt="Base Apparel logo">
          <img src="./images/logo.svg"> </a>
      </nav>
      <div class="hero">

        <picture>
          <source srcset="./images/hero-desktop.jpg"
                  media="(min-width: 1200px)">
          <img class="hero-img" src="./images/hero-mobile.jpg" alt="woman with brown wavy hair facing front">
      </picture>

      </div>

      <div class="text-content">
        <h1>
          <span class="headlineA">We're</span> coming soon
        </h1>


        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form>

          <input type="email" id="email" name="email" placeholder="Email Address" required>

          <button type="submit" value="submit" name="favorite" aria-label="submit">
            <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" width="12" height="20">
              <path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671" />
            </svg>
            submit
          </button>
        </form>

      </div>


    

  
</main>

</div>

  <!-- JS SCRIPTS -->
  <script src="./js/index.js"></script>
</body>

</html>
